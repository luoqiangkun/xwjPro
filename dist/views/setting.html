
<!doctype html>
<html lang="zh-CN" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title data-i18n="分销中心">分销中心</title>
    <link rel="stylesheet" type="text/css" href="//47.97.97.45/xwj/wap/css/base.css">
    <link rel="stylesheet" type="text/css" href="//47.97.97.45/xwj/wap/css/main.css">
    <link rel="stylesheet" type="text/css" href="//47.97.97.45/xwj/wap/css/sstouch_member.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/index.min.css">
</head>
<body>
<div id="setting" v-cloak>
    <header class="box-shadow">
        <div class="header-wrap">
            <div class="header-l" @click="backHandle"> <i class="turn-left"></i> </div>
            <div class="header-title">
                <h1 data-i18n="店铺设置">店铺设置</h1>
            </div>
        </div>
    </header>
    
    <div class="main absolute ">
        <div class="content bg-white">
            <form class="form-box">
                <ul class="form-group">
                    <li class="form-item">
                        <h3 data-i18n="店铺名称">店铺名称：</h3>
                        <div class="input-box">
                            <input type="text"  class="inp no-follow" id="shop_name" name="shop_name" autocomplete="off" v-model="form.shop_name">
                        </div>
                    </li>
                    
                    <li class="form-item">
                        <h3 data-i18n="店铺LOGO">店铺LOGO：</h3>
                        <div class="input-box">
                            <div class="sstouch-upload" style="width:4rem;height: 4rem;">
                                <span>
                                    <input type="file"  hidefocus="true" size="1" class="input-file no-follow" id="shop_logo" name="upfile" style="line-height: 4rem;">
                                </span>
                                <input type="hidden"  class=" no-follow" name="shop_logo" v-model="form.shop_logo">
                                +

                                <div class="pic-thumb" v-if="form.shop_logo">
                                    <img :src="form.shop_logo" />
                                </div>

                            </div>
                        </div>
                    </li>   

                    <li class="form-item">
                        <h3 data-i18n="店铺LOGO">店铺LOGO：</h3>
                        <div class="input-box">
                            <div class="sstouch-upload" style="width:8rem;height: 4rem;">
                                <span>
                                    <input type="file"  hidefocus="true" size="1" class="input-file no-follow" id="shop_banner" name="upfile" style="line-height: 4rem;">
                                </span>
                                
                                <input type="hidden"  class=" no-follow" name="shop_banner" v-model="form.shop_banner">
                                +

                                <div class="pic-thumb" v-if="form.shop_banner">
                                    <img :src="form.shop_banner" />
                                </div>

                            </div>
                        </div>
                    </li>   


                
                    <li class="form-item">
                        <h3 data-i18n="店铺介绍">店铺介绍：</h3>
                        <div class="input-box">
                            <textarea class="inp no-follow" id="shop_description" name="shop_description" v-model="form.shop_description"></textarea>
                        </div>
                    </li>

                </ul>
                
                <div class="text-center pad-20">
                    <a class="btn btn-primary" href="javascript:;" @click="submitHandle" data-i18n="保存信息">保存信息</a>
                </div>
            </form>
        </div>
        
            
        
    </div>
</div>

<script type="text/javascript" src="//47.97.97.45/xwj/wap/js/config.js"></script>
<script type="text/javascript" src="//47.97.97.45/xwj/wap/js/libs/lib.min.js"></script>
<script type="text/javascript" src="//47.97.97.45/xwj/wap/js/common.js"></script>
<script type="text/javascript" src="//47.97.97.45/xwj/wap/js/libs/vue.min.js"></script>
<script type="text/javascript" src="/dist/js/index.js"></script>

</body>
</html>
