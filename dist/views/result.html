<div id="result">
    <header class="bg-white box-shadow">
        <div class="header-wrap">
            <div class="header-title">
                <h1 data-i18n="分销中心">分销中心</h1>
            </div>
        </div>
    </header>
    
    <div class="main absolute bg-transitional">
        <div class="wrapper absolute">
            <template v-if="state === 0">
                <div class="icon-wrap text-center">
                    <img src="/src/images/ok.png" />
                </div>
        
                <div class="explain text-center">
                    <p class="strong">申请成功，等待商家审核😃</p>
                </div>
                
                <div class="btn-group flex-row">
                    <a href="//47.97.97.45/xwj/wap" class="btn btn-danger">个人中心</a>
                    <a href="//47.97.97.45/xwj/wap/tmpl/member/member.html" class="btn btn-danger">返回首页</a>
                </div>
            </template>
            <template v-else-if="state === 2">
                <div class="icon-wrap text-center">
                    <img src="/src/images/error.png" />
                </div>
        
                <div class="explain text-center">
                    <p class="strong">很遗憾，您的申请未通过😣</p>
                </div>
                
                <div class="btn-group flex-row">

                    <a :href="'/dist/views/distributor.html?id=' + id" class="btn btn-danger" v-if="type === 1 ">重新申请</a>
                    <a :href="'/dist/views/sharer.html?id=' + id" class="btn btn-danger" v-else>重新申请</a>

                    <a href="//47.97.97.45/xwj/wap/tmpl/member/member.html" class="btn btn-danger">返回首页</a>
                </div>
            </template>
